{% extends "admin/base_site.html" %}
{% load i18n %}
{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <p>
            Are you sure you want to execute this action on the selected items?
        </p>
        {% for comment in comments %}
            <p>
                {{ comment }}
            </p>
            <input type="hidden" name="_selected_action" value="{{ comment.pk }}"/>
        {% endfor %}

        <input type="hidden" name="action" value="approve_multiple_comments"/>
        <input type="submit" name="apply" value="تایید کامنت ها"/>
        <a href="http://{{ domain }}/admin/wphome/comment/"
           class="button cancel-link">{% translate "No, take me back" %}</a>
    </form>
{% endblock %}
