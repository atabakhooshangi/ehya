{% extends "admin/base_site.html" %}
{% load i18n %}
{% block content %}
<form action="" method="post">
  {% csrf_token %}
<p>
Are you sure you want to execute this action on the selected items?
</p>
   {% for user in users %}
    <p>
      {{ user }}
    </p>
    <input type="hidden" name="_selected_action" value="{{ user.pk }}" />
  {% endfor %}

<input type="hidden" name="action" value="select_users_for_sms" />
<input type="submit" name="apply" value="ایجاد پیامک"/>
<a href="http://{{ domain }}/admin/accounts/user/" class="button cancel-link">{% translate "No, take me back" %}</a>
</form>
{% endblock %}
